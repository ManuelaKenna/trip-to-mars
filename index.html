<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">

    <title>Trip to Mars!</title>
    <!--Import Jqeury-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Embark on your trip to Mars!</h1>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="goal_name" type="text" class="validate">
                    <label for="goal_name">What is your daily goal?</label>
                </div>
                <div class="input-field col s6">
                    <input id="goal_timeline" type="text" class="validate">
                    <label for="goal_name">How many days will you try this?</label>
                </div>
            </div>

    <form action="/action_page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
          <option value="11">
          <option value="12">
          <option value="13">
          <option value="14">
        </datalist>
      </form>


    <button id ="submitBtn1" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>

        <!--HTML dropdown -->
    <h2>Pick your Starship</h2>

    <div class="spaceShip">
        <img id="startShipImg" src="https://images.unsplash.com/photo-1587279485070-47f85a2bd5ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80"></img>
    </div>
    <!--Radio buttons-->
    <div class="radioBtn" id="starShipBtn">
        <p>
        <label>
            <input id="choice-a" type="radio" name="Star-Destroyer" value="Star-Destroyer"/>
            <span>Star Destroyer</span>
        </label>
        </p>
        <p>
        <label>
            <input id="choice-b" type="radio" name="Millennium-Falcon" value="Millennium-Falcon"/>
            <span>Millennium Falcon</span>
        </label>
        </p>
        <p>
        <label>
            <input id="choice-c" type="radio" name="Executor" value="Executor"/>
            <span>Executor</span>
        </label>
        </p>
    </div>

    <!--Radio submit button-->
    <button type="button" value ="submit" onclick="displayStarship();">
        Submit
    </button>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>  
</body>

</html>
