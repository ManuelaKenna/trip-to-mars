<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

</head>
<body class="dataShip">
   
   
<!--HTML dropdown -->
<h2>Pick your Starship</h2>

<div class="spaceShip">
    <img id="startShipImg" src="https://images.unsplash.com/photo-1587279485070-47f85a2bd5ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80"></img>
</div>
<!--Radio buttons-->
<div class="radioBTN">
    <p>
      <label>
        <input type="radio" name="goalShip" value="Star-Destroyer" checked />
        <span>Star Destroyer</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="goalShip" value="Millennium-Falcon"/>
        <span>Millennium Falcon</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="goalShip" value="Executor"/>
        <span>Executor</span>
      </label>
    </p>
    </div>
    <!--Radio submit button-->
    <button class="btn waves-effect waves-light" type="button" 
    onclick="displayStarship()">Submit
      </button>

      <!--Javascript output div-->

  <div id="output"></div>
</div>

<!--Div for the congrats page to populate when the goal is completed-->

<div class="congrats" id="goalComplete"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/congrats.js"></script>
    
</body>
</html>
